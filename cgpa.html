<!DOCTYPE html>
<html lang="en">
<head>
    <title>CGPA Calculation</title>
</head>
<body>
    <h2>Enter Your Details to Calculate CGPA</h2>
    <form action="yash" method="POST">
        USN: <input type="text" name="usn" required><br>
        Name: <input type="text" name="name" required><br>
        Number of Semesters: <input type="number" name="semesters" min="1" required><br>
        Enter SGPA (comma-separated): <input type="text" name="sgpaList" required><br>
        <input type="submit" value="Calculate CGPA">
    </form>
</body>
</html>
